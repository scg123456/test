<body background="https://pass.sdu.edu.cn/cas/comm/sdu/image/login_container_bg_04.jpg?1698506192290" style="background-repeat: no-repeat;background-attachment: fixed;background-size: 100% 100%;">
    <h1 style="font-weight: bold;">闯关排行榜</h1>
    <form action="test.html">
        用户名:
        <br>
        <input type="text" id="username">
        <br>
        密码:
        <br>
         <input type="password" id="password">
        <br>
        <br>
        <input type="submit" value="登录">
        <br>
       <p id="li">*请登录后查看排行榜</p>
        <hr>
    </form>
    <script>
        function login() {
        var password = document.getElementById("password").value;
        var username = document.getElementById("username").value;
        if (password == "123456"&&username=="20230013") {
        return true;
        } else {
        alert("账户或密码错误，请重新输入");
        return false;
        }
        }
        var form=document.getElementsByTagName("form");
        form.onsubmit = function() {
        return login();
        }
        </script>
